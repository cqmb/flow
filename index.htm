<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>烟花爆竹效果</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: black;
    }
    canvas {
      display: block;
    }
    .message-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      text-align: center;
      z-index: 9999;
      pointer-events: none;
      opacity: 0; /* 初始隐藏文字 */
      transition: opacity 1s ease-in-out;
    }
    .message {
      color: white;
      font-size: 24px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      display: block;
      white-space: nowrap;
    }
  </style>
</head>
<body>
<canvas id="fireworkCanvas"></canvas>
<div class="message-container">
  <div class="message">💖王玉花，平安喜乐，祝你祝我祝我们</div>
</div>

<!-- 背景音乐 -->
<audio id="backgroundMusic" src="周杰伦 - 花海.mp3" preload="auto" loop></audio>

<!-- 烟花爆炸音效 -->
<audio id="fireworkSound" src="072007_fireworks-47593.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById('fireworkCanvas');
  const ctx = canvas.getContext('2d');
  const messageContainer = document.querySelector('.message-container');

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // 通过点击播放音频
  const backgroundMusic = document.getElementById('backgroundMusic');
  const fireworkSound = document.getElementById('fireworkSound');

  // 随机数生成器
  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  // 随机生成颜色
  function randomColor() {
    const r = Math.floor(random(150, 255));
    const g = Math.floor(random(150, 255));
    const b = Math.floor(random(150, 255));
    return `rgba(${r}, ${g}, ${b}, 1)`;
  }

  // 烟花构造函数
  function Firework(x, y) {
    this.x = x;
    this.y = y;
    this.size = random(5, 7);
    this.particles = [];
    this.isExploded = false;
    this.vy = -6;
    this.gravity = 0.1;
    this.color = randomColor();
    this.maxHeight = random(20, 50);
    this.initialY = y;
  }

  // 绘制烟花粒子
  Firework.prototype.draw = function () {
    if (this.isExploded) {
      this.particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
      });
    } else {
      ctx.globalAlpha = 1;
      ctx.fillStyle = this.color;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fill();
    }
  };

  Firework.prototype.update = function () {
    if (!this.isExploded) {
      this.y += this.vy;
      this.vy += this.gravity;

      if (this.y <= this.initialY - this.maxHeight) {
        this.explode();
      }
    } else {
      this.particles.forEach(p => {
        p.x += p.vx;
        p.y += p.vy;
        p.alpha -= 0.02;
      });
      this.particles = this.particles.filter(p => p.alpha > 0);
    }
  };

  Firework.prototype.explode = function () {
    const particleCount = 1000;
    for (let i = 0; i < particleCount; i++) {
      const angle = random(0, Math.PI * 2);
      const speed = random(4, 10);

      const vx = Math.cos(angle) * speed;
      const vy = Math.sin(angle) * speed;

      this.particles.push({
        x: this.x,
        y: this.y,
        vx: vx,
        vy: vy,
        size: random(2, 5),
        alpha: 1,
        color: this.color
      });
    }
    this.isExploded = true;

    fireworkSound.play();
  };

  const fireworks = [];

  function triggerFireworks() {
    fireworks.push(new Firework(random(100, window.innerWidth - 100), window.innerHeight / 2));
  }

  // 页面点击触发烟花和文字显示
  document.body.addEventListener('click', function() {
    // 只在第一次点击时播放背景音乐
    if (backgroundMusic.paused) {
      backgroundMusic.play();
    }

    messageContainer.style.opacity = 1; // 显示文字

    for (let i = 0; i < 5; i++) {
      setInterval(triggerFireworks, 2000);
    }
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((fw, i) => {
      fw.update();
      fw.draw();
      if (fw.particles.length === 0 && fw.isExploded) {
        fireworks.splice(i, 1);
      }
    });
    requestAnimationFrame(animate);
  }

  animate();
</script>

</body>
</html>
